<!doctype html>
<html>
<head>
    <title>Create New Post</title>
    <style>
        .flash-success { color: green; }
        .flash-error { color: red; }
    </style>
</head>
<body>
    <h1>Create a New Post</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li class="flash-success">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <p>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" placeholder="Title" required>
        </p>

        <p>
            <label for="content">Content:</label><br>
            <textarea id="content" name="content" placeholder="Your post here..." required></textarea>
        </p>

        <p>
            <label for="category">Category:</label><br>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <br>
            <a href="{{ url_for('routes.create_category') }}">+ Create New Category</a>
        </p>

        <p><input type="submit" value="Publish"></p>
    </form>

    <p><a href="{{ url_for('routes.index') }}">Back to Home</a></p>
</body>
</html>
